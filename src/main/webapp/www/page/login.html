<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Login</title>
    <link rel="stylesheet" href="../asset/style/global.css"/>
    <script type="text/javascript" src="../asset/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../asset/lib/jquery-form/jquery.form.min.js"></script>
    <script type="text/javascript" src="../asset/script/global.js"></script>
</head>
<body>

<div id="header">
    <div id="logo">Smart Sample</div>
</div>

<div id="content">
    <form id="login_form" method="post" class="css-form">
        <div class="css-form-header">
            <h3>Login</h3>
        </div>
        <div class="css-form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin"/>
        </div>
        <div class="css-form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="admin"/>
        </div>
        <div class="css-form-footer">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<div id="footer">
    <div id="copyright">Copyright @ 2013</div>
</div>

<script type="text/javascript">
    $(function() {
        var storage = window.sessionStorage;
        if (storage.auth) {
            location.href = 'product.html';
        }

        $('#login_form').ajaxForm({
            url: '/login',
            success: function(result) {
                switch (result.error) {
                    case 0:
                        storage.auth = true;
                        location.reload();
                        break;
                    default:
                        alert('Login failure!');
                }
            }
        });
    });
</script>

</body>
</html>
